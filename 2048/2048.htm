	var na=new Array();

	function initNumTable(){
		for(var i=0;i<4;i++){
			for(var j=0;j<4;j++){
				na[i][j]=0;
			}
		}
	}
	
	function inif(){
		score=0;
		inilab();
		initNumTable();
		newNum();
		isbusy=0;
		isover=0;
	}
		
	function newNum(){
		var dis;
		var newNumber=Math.floor(Math.random()*4);
		var e;
		var row;
		var col;
		do
		{
			dis=Math.floor(Math.random()*16);
			while(dis==16)dis=Math.floor(Math.random()*16);
			row=Math.floor(dis/4);
			col=dis%4;
			if(na[col][row]==0)e=0;
			else e=1;
		}while(e==1);
		if(newNumber>=3)newNumber=4;
		else newNumber=2;
		na[col][row]=newNumber;
		newlab(col,row,newNumber);
	
	}

	function scorechange(point){
		
		score=score+point;
		document.getElementById("score").innerHTML="score: "+score;
	}
	
	function checkGameOver(){
			//alert("cg1");
		isgameover();
		//	alert("cg3");
		if(isover==1){
			//alert("cg4");
			document.getElementById("gameover").style.display="middle";
			alert("game over ");
		}
		
	}
	
	function up(){
	    var flag=0;
		//alert("up");
		for(var i=0;i<4;i++){
			for(var j=0;j<3;j++){
				if(na[j][i]!=0){
					for(var k=1;k<4-j;k++){
						if(na[j+k][i]!=0){
							if(na[j+k][i]==na[j][i]){
								na[j][i]+=na[j+k][i];
								na[j+k][i]=0;
								labcombine(j+k,i,j,i,na[j][i]);
								flag++;
								scorechange(na[j][i]);
							}
							break;
						}
					}
				}
				else{
					for(var k=1;k<4-j;k++){
						if(na[j+k][i]!=0){
							na[j][i]=na[j+k][i];
							na[j+k][i]=0;
							movelab(j+k,i,j,i);
							flag++;
							j--;
							break;
						}

					}
				}
			}
		}
        if(flag!=0)newNum();
		else checkGameOver();
	}
	
	function down(){
		//alert("down");
	    var flag=0;
		for(var i=0;i<4;i++){
			for(var j=3;j>0;j--){
				if(na[j][i]!=0){
					for(var k=1;k<=j;k++){
						if(j==0)break;
						if(na[j-k][i]!=0){
							if(na[j-k][i]==na[j][i]){
								na[j][i]+=na[j-k][i];
								labcombine(j-k,i,j,i,na[j][i]);
								na[j-k][i]=0;
								flag++;
								scorechange(na[j][i]);
							}
							break;
						}
					}
				}
				else{
					for(var k=1;k<=j;k++){
						if(na[j-k][i]!=0){
							na[j][i]=na[j-k][i];
							na[j-k][i]=0;
                            movelab(j-k,i,j,i);
                            flag++;
                            j++;
							break;
						}
					}
				}
			}
		}
        if(flag!=0)newNum();
		else checkGameOver();
	}
	
	function left(){
		//alert("left");
	    var flag=0;
		for(var i=0;i<4;i++){
			for(var j=0;j<3;j++){
				if(na[i][j]!=0){
					for(var k=1;k<4-j;k++){
						if(na[i][j+k]!=0){
							if(na[i][j+k]==na[i][j]){
								na[i][j]+=na[i][j+k];
								na[i][j+k]=0;
								labcombine(i,j+k,i,j,na[i][j]);
								flag++;
								scorechange(na[i][j]);
							}
							break;
						}
					}
				}
				else{
					for(var k=1;k<4-j;k++){
						if(na[i][j+k]!=0){
							na[i][j]=na[i][j+k];
							na[i][j+k]=0;
                            movelab(i,j+k,i,j);
                            flag++;
                            j--;
							break;
						}
					}
				}
			}
		}
        if(flag!=0)newNum();
		else checkGameOver();
	}
	
	function right(){
		//alert("right");
		var flag=0;
		for(var i=0;i<4;i++){
			for(var j=3;j>0;j--){
				if(na[i][j]!=0){
					for(var k=1;k<=j;k++){
						if(na[i][j-k]!=0){
							if(na[i][j-k]==na[i][j]){
								na[i][j]+=na[i][j-k];
								na[i][j-k]=0;
								labcombine(i,j-k,i,j,na[i][j]);
								flag++;
								scorechange(na[i][j]);
							}
						}
						break;
					}
				}
				else{
					for(var k=1;k<=j;k++){
						if(na[i][j-k]!=0){
							na[i][j]=na[i][j-k];
							na[i][j-k]=0;
                            movelab(i,j-k,i,j);
                            flag++;
                            j++;
							break;
						}
					}
				}
			}
		}
        if(flag!=0) newNum();
		else checkGameOver();
	}	
	
	function isfill(){            // to know the block is fill or not
	for(var i=0;i<4;i++){
       for(var j=0;j<4;j++){
           if(na[i][j]==0){
				isfi=0;
				return;
		   }
       }
   }
   isfi=1;
}

	function isgameover(){           //to know is gameover or not
		//alert("ig1");
		isfill();
	if(isfi==0){
		isover=0;
		return;
	}
    var flag=0;
    for(var i=0;i<4;i++){
        for(var j=0;j<4;j++){
            if(i!=0){
                if(na[i][j]==na[i-1][j])
                    flag=flag+1;
					break;
            }
            if(i!=3){
                if(na[i][j]==na[i+1][j])
                    flag=flag+1;
					break;
            }
            if(j!=0){
                if(na[i][j]==na[i][j-1])
                    flag=flag+1;
					break;
            }
            if(j!=3){
                if(na[i][j]==na[i][j+1])
                    flag=flag+1;
					break;
            }
        }
    }
	
    if(flag==0)isover=1;
    else  isover=0;
	
}

	function newlab(y,x,num){
		//alert("newlab :y="+y+" x="+x);
		document.getElementById("c"+(y*4+x)).style.left=x*cellw+wbace;
				document.getElementById("c"+(y*4+x)).style.top=y*cellh+hbace;
		//document.getElementById("l"+(y*4+x)).innerHTML=num;
		document.getElementById("l"+(y*4+x)).src="./picture/"+num+".png";
	}
	
	function movelab(yfrom,xfrom,ytarget,xtarget){
		
			var xgap=xtarget-xfrom;
			var ygap=ytarget-yfrom;
		for(var k=0;k<20;k++){
			var s=(k*160)/20;
			document.getElementById("c"+(yfrom*4+xfrom)).style.left=xfrom*160+xgap*s;
			document.getElementById("c"+(yfrom*4+xfrom)).style.top=yfrom*160+ygap*s;
			sleep(1000);
		}
		
		deletelab(yfrom,xfrom);
		
		newlab(ytarget,xtarget,na[ytarget][xtarget]);
		
	}
	
	function labcombine(yfrom,xfrom, ytarget, xtarget,num){
			var xgap=xtarget-xfrom;
			var ygap=ytarget-yfrom;
		for(var k=0;k<20;k++){
			var s=(k*160)/20;
			document.getElementById("c"+(yfrom*4+xfrom)).style.left=xfrom*160+xgap*s;
			document.getElementById("c"+(yfrom*4+xfrom)).style.top=yfrom*160+ygap*s;
			sleep(1000);
		}
		deletelab(yfrom,xfrom);
		newlab(ytarget,xtarget,na[ytarget][xtarget]);
	}
	
	function keyp(event){
		if(isover==1)return;
		if(isbusy==0){
			isbusy=1;
			if (event.keyCode==37)
				left();
			else if (event.keyCode==38)
				up();
			else if (event.keyCode==39)
				right();
			else if (event.keyCode==40)
				down();
			isbusy=0;
			//alert ("end");
		}
		else alert("busy");
	}
